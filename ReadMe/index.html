<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMe App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
 <div class="header">
     <h2>ReadMe </h2>
     <h4>Select Your Reader's Voice</h4>
     <select id="voices" >
         <option value="">Select </option>
     </select>
 </div>
 <div class="main">
 <div class="controls">
     <div class="controlinputs">
         <label for="volume">Volume</label>
         <input type="range" name="volume"   min="0" max="1" step="0.1"> 
            <span class="volume-value">1</span>
    </div>
     <div class="controlinputs">
         <label for="rate">Rate</label>
         <input type="range" name="rate" value="1"  min="0" max="2" step="0.1"> 
        <span class="rate-value">1</span>
    </div>
     <div class="controlinputs">
         <label for="pitch">Pitch</label>
         <input type="range" name="pitch"  min="0" max="2" step="0.1"> 
        <span class="pitch-value">1</span>
    </div>

 </div>

     <textarea name="text" placeholder="Type" wrap="soft" ></textarea>

 </div>
 <div class="footer">
     <button value="start" id="start">start</button>
     <button value="start" id="cancel">cancel</button>
     <button value="pause" id="pause" >pause</button>
     <button value="cancel" id="resume">resume</button>
 </div>
</div>    

</body>
</html>
